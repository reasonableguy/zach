<!DOCTYPE html>
<html lang="en">
<style>
  body {
  margin: 0;
  font-family: Arial, sans-serif;
  overflow: hidden; /* Prevent scrolling outside the gallery */
}

.gallery {
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-y: scroll;
  scroll-snap-type: y mandatory; /* Enable snap scrolling */
  height: 100vh;
}

.gallery-item {
  flex: 0 0 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  scroll-snap-align: start; /* Snap item to the top */
}

.gallery-item img {
  max-width: 100%;
  max-height: 100%;
  object-fit: cover;
}

.gallery-item p {
  font-size: 1.5rem;
  padding: 20px;
  text-align: center;
}

.chevron {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2rem;
  cursor: pointer;
  z-index: 100;
  background-color: rgba(255, 255, 255, 0.7);
  border-radius: 50%;
  padding: 5px 10px;
}

.chevron:hover {
  background-color: rgba(200, 200, 200, 0.9);
}

</style>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery with Scroll</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="https://posterjack.ca/cdn/shop/articles/landscape_photography_tips_featured_image.jpg?v=1563408049&width=2048" alt="Image 1">
    </div>
    <div class="gallery-item">
      <p>Text content or description here.</p>
    </div>
    <div class="gallery-item">
      <img src="https://posterjack.ca/cdn/shop/articles/landscape_photography_tips_featured_image.jpg?v=1563408049&width=2048" alt="Image 2">
    </div>
    <div class="gallery-item">
      <p>Another text item or different content.</p>
    </div>
  </div>
  <div class="chevron" onclick="scrollToNext()">
    &#x25BC; <!-- Down chevron symbol -->
  </div>

  <script>
    function scrollToNext() {
      const gallery = document.querySelector('.gallery');
      const currentScroll = gallery.scrollTop;
      const viewportHeight = window.innerHeight;
      gallery.scrollTo({
        top: currentScroll + viewportHeight,
        behavior: 'smooth'
      });
    }
  </script>
</body>
</html>
